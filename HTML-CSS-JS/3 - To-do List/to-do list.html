<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="CSS/styles.css">
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="JS/script.js" defer></script>
</head>

<body>
    <div class="todo-container">
        <header>
            <h1> To-do List</h1>
        </header>
        <form id="todo-form" class="">
            <p>Adicione sua Tarefa:</p>
            <div class="form-control">
                <div>
                    <input type="text" id="todo-input" placeholder="O que deseja fazer?">
                    <small id="todo-error" class="error-message"></small>
                </div>
                <div>
                    <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                    </button>
                </div>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa:</p>
            <div class="form-control">
                <div>
                    <input type="text" id="edit-input" />
                    <small id="edit-error" class="error-message"></small>
                </div>
                <div>
                    <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </div>    
            </button>
            </div>
        <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
            <h4>Pesquisar</h4>
            <form>
                <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
            </form>
            </div>
            <div id="filter">
            <h4>Filtrar:</h4>
            <select id="filter-select">
                <option value="all">Todos</option>
                <option value="done">Feitas</option>
                <option value="todo">A Fazer</option>
            </select>
            </div>
        </div>
            <div id="todo-list" class="">
            </div> 
    </div>
</body>

</html>
