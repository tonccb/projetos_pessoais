<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div class="conteiner">
                <p>Ano de Nascimento: 
                    <input type="number" class="txtano" id="txtano" min="1925">
                </p>
                <p> Sexo:
                    <input type="radio" name="radsex" id="masc" checked>
                        <label for="masc">Masculino</label>
                    <input type="radio" name="radsex" id="fem" checked>
                        <label for="fem">Feminino</label>
                </p>
                <p>
                    <input type="button" class="btn" name="button" value="verificar" onclick="verificar()">
                    <input type="button" class="btn" value="limpar" onclick="limpar()">
                </p>
        </div>
        <div id="res"> 
            Preencha os dados acima para obter o resultado!
        </div>

    </section>
    <footer>
        <p>by Everton Bueno</p>
    </footer>   
    <script src="script.js"></script>
</main>
</body>
</html>
