<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Calcule seu IMC</h1>
    </header>
    <section>
        <div>
            <p>Informe seu Peso atual (KG):
                <input type="number" id="txtpeso" min="0">
            </p>
            <p>Informe sua altura (m):
                <input type="number" id="txtaltura" step="0.01" placeholder="Ex: 1.75" min="0">
            </p>
            <div class="conteiner">
            <p>
                <input type="button" name="button" class="button" value="calcular" onclick="calcular()">
            </p>
            </div>
        </div>
        <div id="res"> Preencha os dados acima para obter seu IMC! </div>

    </section>
    <footer>
        <p>by Everton Bueno</p>
    </footer>   
    <script src="script.js"></script>
</body>
</html>
